name: "Run TODO to Issue"
on:
    push:
        branches:
            - master
permissions:
    contents: read
    issues: write
jobs:
    build:
        runs-on: "ubuntu-24.04"
        steps:
            - uses: "actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683" # v4
            - name: "TODO to Issue"
              uses: "alstr/todo-to-issue-action@v4"
              with:
                  AUTO_ASSIGN: true
