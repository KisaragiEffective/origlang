name: "Run TODO to Issue"
on:
    push:
        branches:
            - master
permissions:
    contents: read
    issues: write
jobs:
    build:
        runs-on: "ubuntu-latest"
        steps:
            - uses: "actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b" # v4
            - name: "TODO to Issue"
              uses: "alstr/todo-to-issue-action@v4"
              with:
                  AUTO_ASSIGN: true
