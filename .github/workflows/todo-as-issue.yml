name: "Run TODO to Issue"
on:
    push:
        branches:
            - master
jobs:
    build:
        permissions:
            contents: read
            issues: write
        runs-on: "ubuntu-24.04"
        steps:
            -
                uses: "actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd" # v6
                with:
                    persist-credentials: false
            -
                  name: "TODO to Issue"
                  uses: "alstr/todo-to-issue-action@v5"
                  with:
                      AUTO_ASSIGN: true
