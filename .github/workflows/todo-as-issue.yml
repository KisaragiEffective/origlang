name: "Run TODO to Issue"
on:
    push:
        branches:
            - master
permissions:
    contents: read
    issues: write
jobs:
    build:
        runs-on: "ubuntu-latest"
        steps:
            - uses: "actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608" # v4
            - name: "TODO to Issue"
              uses: "alstr/todo-to-issue-action@v4"
              with:
                  AUTO_ASSIGN: true
