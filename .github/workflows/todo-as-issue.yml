name: "Run TODO to Issue"
on:
    push:
        branches:
            - master
jobs:
    build:
        permissions:
            contents: read
            issues: write
        runs-on: "ubuntu-24.04"
        steps:
            -
                uses: "actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955" # v4
                with:
                    persist-credentials: false
            -
                  name: "TODO to Issue"
                  uses: "alstr/todo-to-issue-action@v5"
                  with:
                      AUTO_ASSIGN: true
