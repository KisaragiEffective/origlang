name: "Run TODO to Issue"
on:
    push:
        branches:
            - master
permissions:
    contents: read
    issues: write
jobs:
    build:
        runs-on: "ubuntu-24.04"
        steps:
            - uses: "actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29" # v4
            - name: "TODO to Issue"
              uses: "alstr/todo-to-issue-action@v4"
              with:
                  AUTO_ASSIGN: true
