name: "Run TODO to Issue"
on:
    push:
        branches:
            - master
permissions:
    contents: read
    issues: write
jobs:
    build:
        runs-on: "ubuntu-latest"
        steps:
            - uses: "actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac" # v4
            - name: "TODO to Issue"
              uses: "alstr/todo-to-issue-action@v4"
              with:
                  AUTO_ASSIGN: true
