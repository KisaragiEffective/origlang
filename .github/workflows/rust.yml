name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always
  CI_RUST_CACHE_VERSION: v0

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
    - name: Rust Cache
      uses: Swatinem/rust-cache@v2.2.1
      with:
        prefix-key: ${{ matrix.os }}-${{ env.CI_RUSTC_VERSION }}-${{ env.CI_RUST_CACHE_VERSION }}-${{ hashFiles('**/Cargo.lock') }}
    # If it requires full-build, wasm-pack is required to build origlang-interop.
    - name: Install wasm-pack
      run: |
        git_tag="v0.11.0"
        d="$(mktemp)"
        curl -L https://github.com/rustwasm/wasm-pack/releases/download/$git_tag/wasm-pack-${git_tag}-x86_64-unknown-linux-musl.tar.gz > "$d"
        e="wasm-pack-${git_tag}-x86_64-unknown-linux-musl/wasm-pack"
        tar xf "$d" "$e"
        chmod +x "$e"
        mv "$e" /usr/local/bin && wasm-pack --version
        rm "$d"
    - name: Build origlang-interop
      run: $GITHUB_WORKSPACE/package/origlang-interop/build.sh
    - name: Build other package
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
